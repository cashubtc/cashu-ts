name: Publish Package to npmjs
permissions:
  contents: write
  id-token: write
on:
  release:
    types: [released]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci
      - run: npm run compile
      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          if [ "$MAJOR_VERSION" = "3" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=v${MAJOR_VERSION}-lts" >> $GITHUB_OUTPUT
          fi
      - run: npm publish --provenance --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm run compile:standalone
      - name: Upload standalone bundle assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "./lib/cashu-ts.iife.js" \
            "./lib/cashu-ts.iife.js.map" \
            "./lib/types/index.d.ts"
      - name: Create release PR to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_BRANCH="release/${{ github.event.release.tag_name }}"
          PR_NUMBER=$(gh pr list --state open --base main --head "$RELEASE_BRANCH" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            exit 0
          fi
          REMOTE_SHA=$(git ls-remote --heads origin "$RELEASE_BRANCH" | cut -f1)
          if [ -n "$REMOTE_SHA" ] && [ "$REMOTE_SHA" != "$(git rev-parse HEAD)" ]; then
            exit 1
          fi
          git checkout -b "$RELEASE_BRANCH"
          git push --set-upstream origin "$RELEASE_BRANCH"
          gh pr create \
            --title "Release ${{ github.event.release.tag_name }}" \
            --body "Merge release tag ${{ github.event.release.tag_name }} into main." \
            --base main \
            --head "$RELEASE_BRANCH"
