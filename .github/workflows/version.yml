name: Publish Package to npmjs

permissions:
  contents: write
  id-token: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (optional, e.g. 3.2.1)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (release tag or manual tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.release.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm run compile

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          if [ "$MAJOR_VERSION" = "3" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=v${MAJOR_VERSION}-lts" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm (skip if already published)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail

          PKG=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          TAG="${{ steps.npm-tag.outputs.tag }}"

          echo "Checking if ${PKG}@${VERSION} already exists on npm..."

          if npm view "${PKG}@${VERSION}" version >/dev/null 2>&1; then
            echo "Already published ${PKG}@${VERSION}, skipping npm publish"
          else
            npm publish --provenance --tag "${{ steps.npm-tag.outputs.tag }}"
          fi

      - run: npm run compile:standalone

      - name: Upload standalone bundle assets
        if: ${{ inputs.tag || github.event.release.tag_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || github.event.release.tag_name }}"
          gh release upload "$TAG" --clobber \
            "./lib/cashu-ts.iife.js" \
            "./lib/cashu-ts.iife.js.map" \
            "./lib/types/index.d.ts"

      - name: Update release notes to GitHub format
        if: ${{ inputs.tag || github.event.release.tag_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || github.event.release.tag_name }}"

          # Swap release-please CHANGELOG format back to GitHub default
          # so we keep contributor names etc in release notes
          NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="$TAG" \
            --jq '.body')

          gh release edit "$TAG" --notes "$NOTES"
