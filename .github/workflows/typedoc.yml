name: Generate and Deploy Typedoc / Coverage Report
permissions:
  contents: write
  id-token: write
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Prepare Tests
        run: npm run test:prepare

      - name: Run Tests
        run: npm test

      - name: Generate Typedoc
        run: npm run typedoc

      - name: Deploy Typedoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: .
          publish_dir: ./docs
          cname: cashu-ts.dev

      - name: Deploy Coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: coverage/${{ github.head_ref || github.ref_name }}
          publish_dir: ./coverage
